{% extends "main.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<article itemscope itemtype="http://schema.org/PublicationIssue">
    <h1 itemprop="name">{{ title }}</h1>
    <h3 itemprop="isPartOf" itemscope itemtype="http://schema.org/Periodical"><span>{{ issue_name }}</span></h3>
{{ content | safe }}
</article>
{% endblock %}
